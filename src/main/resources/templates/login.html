<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>로그인</title></head>
<body>
<h1>로그인</h1>

<div th:if="${param.error}">아이디/비번 확인!</div>
<div th:if="${param.logout}">로그아웃 되었습니다.</div>
<div th:if="${msg}" th:text="${msg}"></div>

<form th:action="@{/login}" method="post">
    <label>이메일: <input type="email" name="email" required></label><br/>
    <label>비밀번호: <input type="password" name="password" required></label><br/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">로그인</button>
</form>

<p><a th:href="@{/signup}">회원가입</a></p>
</body>
</html>
